<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="products.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center gap-2">
          <li class="nav-item">
            <a class="btn btn-outline-primary" href="products.html">Products</a>
          </li>
          <li class="nav-item d-none" id="nav-cart-wrap">
            <a class="btn btn-outline-success" href="../cart/cart.html">Cart</a>
          </li>
          <li class="nav-item d-none" id="nav-admin-wrap">
            <a class="btn btn-outline-warning" href="../admin/admin.html">Admin</a>
          </li>
          <li class="nav-item" id="nav-auth-wrap">
            <a class="btn btn-outline-secondary" href="../auth/auth.html">Login</a>
          </li>
          <li class="nav-item d-none" id="nav-logout-wrap">
            <button class="btn btn-outline-danger" id="nav-logout">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search and Products -->
  <div class="container mt-4">
    <input type="search" id="searchInput" class="glass-search form-control mb-3" placeholder="🔍 Search Title of Product" />
    <div id="rowData" class="row"></div>
  </div>

  <!-- Scripts -->
  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
  <script src="../cart/cart.js"></script>
  <script src="products.js"></script>

  <!-- Dynamic Navbar Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('currentUser'));

      const navAuth = document.getElementById('nav-auth-wrap');
      const navLogout = document.getElementById('nav-logout-wrap');
      const navCart = document.getElementById('nav-cart-wrap');
      const navAdmin = document.getElementById('nav-admin-wrap');
      const navLogoutBtn = document.getElementById('nav-logout');

      if (user) {
        navAuth.classList.add('d-none');
        navLogout.classList.remove('d-none');
        navCart.classList.remove('d-none');

        if (user.isAdmin) {
          navAdmin.classList.remove('d-none');
        }

        navLogoutBtn.addEventListener('click', () => {
          localStorage.removeItem('currentUser');
          window.location.reload();
        });
      }
    });
  </script>
</body>
</html>
